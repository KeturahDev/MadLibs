<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>A fantastical adventure</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="noun1">A noun</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="pastTenseVerb1">A past tense verb</label>
            <input id="pastTenseVerb1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="pastTenseVerb2">A past tense verb</label>
            <input id="pastTenseVerb2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="typeOfPerson">A type of person</label>
            <input id="typeOfPerson" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="pastTenseVerb3">A past tense verb</label>
            <input id="pastTenseVerb3" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="place">Place</label>
            <input id="place" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="emotion">Emotion</label>
            <input id="emotion" class="form-control" type="text">
          </div>
          <button class="btn btn-default" type="submit">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>Once upon a time, there was a magical <span class="noun1"></span>. Whenever somebody <span class="pastTenseVerb1"></span>, it <span class="pastTenseVerb2"></span>. Then, one day, a <span class="typeOfPerson"></span> came and <span class="pastTenseVerb3"></span> it.  Everybody in <span class="place"></span> felt so <span class="emotion"></span>.</p>
      </div>
    </div> 
  </body>
</html>
